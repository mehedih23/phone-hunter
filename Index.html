<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Killer</title>
    <!-- Bootstrap css cdn Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome js cdn Link -->
    <script src="https://kit.fontawesome.com/393abc01a2.js" crossorigin="anonymous"></script>
    <!-- Custom Css Link -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- Header Section Starts Here -->
    <header class="container mx-auto bg-dark my-3 rounded-top">
        <div class="d-flex justify-content-evenly align-items-center p-3">
            <h1 class="text-warning">Time Killer Devise</h1>
            <img src="./images/download.png" width="100px" alt="" srcset="">
        </div>
    </header>
    <!-- Header Section Ends Here -->

    <!-- Main Section Starts Here -->
    <main>

        <!-- Search Section Starts Here -->
        <section id="search-section" class="container mx-auto rounded-bottom">
            <div class="d-flex justify-content-around w-50 mx-auto mx-3">
                <input id="search-txt" type="text" class=" w-75 form-control float-start bg-dark text-white"
                    placeholder="Search Your Time Killer" aria-label="Search Your Time Killer"
                    aria-describedby="button-addon2">
                <button class="btn btn-outline-dark float-end" type="button" id="search-btn"
                    onclick="getSearchValue()">Search</button>
            </div>

        </section>
        <!-- Search Section Ends Here -->

        <!-- Error Section Starts Here -->
        <section class="container mx-auto">
            <div id="spinner" class="spinner-border text-warning mx-auto mt-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h3 id="error" class="text-center text-danger my-3"></h3>
        </section>
        <!-- Error Section Ends Here -->

        <!-- Display Section Starts Here -->
        <section class="container mx-auto">
            <div id="phones-div" class="row row-cols-1 row-cols-md-3 g-4">

            </div>

            <div id="more-items" class="container text-center my-3">
                <button id="see-more" class="btn btn-outline-dark">See More</button>
            </div>
        </section>
        <!-- Display Section Ends Here -->

        
        <!-- Modal Section Starts Here -->
        <section id="modal-section" class="container mx-auto">
            <!-- Modal -->
            <div class="modal fade" id="phone-details" tabindex="-1" aria-labelledby="phone-detailsLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="phone-detailsLabel">Phone Details</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body bg-dark">
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Modal Section Ends Here -->

    </main>
    <!-- Main Section Ends Here -->

    <!-- Bootstrap js cdn Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Custom js Link -->
    <script src="./js/main.js"></script>
</body>

</html>
